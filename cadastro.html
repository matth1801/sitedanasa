        <button class="botao" type="button" id="botaoCadastro">Concluído</button>
    </form>

    <p id="mensagem"></p>

    <script>
        document.getElementById("botaoCadastro").addEventListener("click", function() {
            var nome = document.getElementById("nomeUsuario").value;
            if (nome.trim() !== "") {
                document.getElementById("mensagem").innerText = "Seja bem-vindo, " + nome + "! Cadastro concluído.";
            } else {
                document.getElementById("mensagem").innerText = "Por favor, insira seu nome.";
            }
        });
    </script>
